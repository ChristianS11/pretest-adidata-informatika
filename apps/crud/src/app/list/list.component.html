<div class="form-div" *ngIf="is_form">
    <form [formGroup]="item_form" (ngSubmit)="onSubmit()">
        <div class="title2"><b>Form</b></div>
        <hr>
        
        <div class="form-group my-1">
            <label for="userId">UserID</label>
            <input type="text" placeholder="Enter UserID" class="form-control" formControlName="userId" >
        </div>

        <div class="form-group my-1">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter Title" class="form-control" formControlName="title" >
        </div>

        <div class="form-group my-1">
            <label for="body">Body</label>
            <textarea rows="4" placeholder="Enter Body" class="form-control" formControlName="body" >
            </textarea>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-danger mx-3" (click)="is_form = false">cancel</button>
    </form>
</div>

<div class="mx-3 d-grid gap-2" *ngIf="!is_form">
    <button class="btn btn-primary" type="button" (click)="create()">Create</button>
</div>

<div class="row m-3">
    <div *ngFor="let item of list_item; index as i"
          class="col-sm-4 p-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title truncate truncate-title">{{item.title}}</h5>
          <p class="card-text truncate truncate-body">{{item.body}}</p>
          <a (click)="update(i)" class="btn btn-primary">Update</a>
          <a (click)="delete(i)" class="btn btn-primary mx-1">Delete</a>
        </div>
      </div>
    </div>
</div>
